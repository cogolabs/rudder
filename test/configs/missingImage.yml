docker_registry: "https://registry.server.net"
docker_timeout: "2m"
deployments:
  - name: prod
    only_tags: true
    tags:
      - "multi-v*"
      - "v*"
    kube_servers:
      - "mykubes1.test.net"
      - "mykubes2.test.net"
    kube_namespace: "myproject"
    kube_deployments:
      - "deployment/myapi"
      - "statefulset/myworker"
  - name: canary
    only_tags: true
    yaml_folder: "k8s-canary"
    tags:
      - "multi-v*"
      - "canary-v*"
    kube_servers:
      - "mykubes1.test.net"
      - "mykubes2.test.net"
    kube_namespace: "myproject"
    kube_deployments:
      - "deployment/myapi-canary"
      - "statefulset/myworker-canary"
  - name: staging
    yaml_folder: "k8s-staging"
    kube_servers:
      - "mykubes3.test.net"
    kube_namespace: "myproject"
    kube_deployments:
      - "deployment/myapi"
      - "statefulset/myworker"
